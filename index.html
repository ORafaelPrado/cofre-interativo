<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cofre Interativo - R$ 10.000,00</title>
  <style>
    :root {
      --bg: #eaeaea;
      --text: #222;
      --box: white;
      --box-done: #c3f3c3;
      --button-bg: #007BFF;
      --button-hover: #0056b3;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --box: #2c2c2c;
      --box-done: #355f35;
      --button-bg: #4444dd;
      --button-hover: #3333aa;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 10px;
    }

    .buttons {
      margin: 10px 0 30px;
    }

    button {
      background-color: var(--button-bg);
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 5px 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 15px;
      justify-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .box {
      background-color: var(--box);
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      padding: 10px;
      width: 100px;
      transition: background-color 0.3s;
    }

    .box.done {
      background-color: var(--box-done);
    }

    .box span {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    #resumo {
      display: none;
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Cofre Interativo - Total R$ 10.000,00</h1>

  <div class="buttons">
    <button onclick="salvar()">ðŸ’¾ Salvar</button>
    <button onclick="limpar()">ðŸ§¹ Limpar tudo</button>
    <button onclick="alternarModo()">ðŸŒ™ Alternar modo</button>
    <button onclick="mostrarResumo()">ðŸ“Š Ver Resumo</button>
  </div>

  <div class="grid" id="tabela"></div>

  <div id="resumo"></div>

  <script>
    const valores = [
      100, 5, 10, 5, 50, 20, 5, 200, 5, 10,
      20, 5, 10, 50, 10, 200, 5, 10, 5, 50,
      200, 5, 10, 5, 100, 5, 10, 20, 10, 5,
      20, 5, 200, 5, 50, 10, 10, 200, 5, 5,
      50, 20, 200, 100, 20, 5, 10, 10, 5, 5,
      5, 10, 200, 20, 10, 50, 200, 5, 10, 5,
      10, 5, 5, 10, 10, 5, 5, 5, 100, 5,
      200, 5, 10, 200, 50, 10, 5, 20, 50, 10,
      5, 20, 20, 5, 100, 50, 5, 20, 20, 10,
      5, 20, 10, 5, 5, 5, 10, 5, 5, 10,
      100, 10, 5, 200, 5, 100, 10, 5, 10, 10,
      50, 200, 5, 5, 5, 20, 5, 10, 5, 10,
      5, 5, 20, 10, 5, 100, 50, 10, 5, 10,
      5, 100, 5, 5, 100, 10, 10, 20, 10, 5,
      20, 5, 5, 5, 10, 5, 100, 50, 20, 10,
      10, 10, 20, 10, 5, 100, 50, 5, 20, 10,
      100, 20, 5, 10, 20, 5, 100, 5, 10, 50,
      10, 10, 10, 5, 5, 20, 10, 5, 10, 5,
      10, 10, 5, 20, 10, 5, 5, 100, 50, 10,
      5, 10, 5, 10, 5, 20, 5, 20, 20, 10
    ];

    function criarTabela() {
      const container = document.getElementById('tabela');
      container.innerHTML = '';
      const salvos = JSON.parse(localStorage.getItem('depositosFeitos')) || [];

      valores.forEach((valor, index) => {
        const box = document.createElement('div');
        box.className = 'box';

        const span = document.createElement('span');
        span.textContent = 'R$ ' + valor.toFixed(2).replace('.', ',');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = salvos.includes(index);

        if (checkbox.checked) {
          box.classList.add('done');
        }

        checkbox.addEventListener('change', () => {
          if (checkbox.checked) {
            box.classList.add('done');
          } else {
            box.classList.remove('done');
          }
        });

        box.appendChild(span);
        box.appendChild(checkbox);
        container.appendChild(box);
      });
    }

    function salvar() {
      const checkboxes = document.querySelectorAll('#tabela input[type="checkbox"]');
      const indices = [];

      checkboxes.forEach((cb, i) => {
        if (cb.checked) indices.push(i);
      });

      localStorage.setItem('depositosFeitos', JSON.stringify(indices));
      alert('Progresso salvo!');
    }

    function limpar() {
      if (confirm('Tem certeza que deseja limpar todos os depÃ³sitos salvos?')) {
        localStorage.removeItem('depositosFeitos');
        document.getElementById('resumo').style.display = 'none';
        criarTabela();
      }
    }

    function alternarModo() {
      document.body.classList.toggle('dark');
    }

function mostrarResumo() {
  const salvos = JSON.parse(localStorage.getItem('depositosFeitos')) || [];
  const totalPago = salvos.reduce((acc, idx) => acc + valores[idx], 0);
  const restante = 10000 - totalPago;
  const resumo = document.getElementById('resumo');
  resumo.innerHTML = `ðŸ’µ Total Pago: R$ ${totalPago.toFixed(2).replace('.', ',')}<br>ðŸ”’ Falta: R$ ${restante.toFixed(2).replace('.', ',')}`;
  resumo.style.display = 'block';
  
  // ðŸ‘‰ Scroll suave atÃ© o final da pÃ¡gina
  resumo.scrollIntoView({ behavior: 'smooth' });
}

    criarTabela();
  </script>
</body>
</html>
